<div class="relative w-3/4 top-14 bg-base-100 flex flex-col items-center rounded-lg justify-center p-5 mx-auto profile">
  <div class="game-header 2xl:flex 2xl:justify-between space-x-3">
    <div class="object-cover 2xl:w-1/2 rounded-lg 2xl:order-2 mb-3 2xl:mb-0">
      <img src="{{game.background_image}}" class="object-cover w-full h-[90%] rounded-lg 2xl:order-2 shadow-lg mb-3">
      <div class="flex flex-row flex-wrap">
        <button class="btn btn-primary my-1 mx-2"><i class="fa-solid fa-heart"></i> Add to favourite</button>
        <button class="btn btn-primary my-1 mx-2"><i class="fa-solid fa-book-bookmark"></i>Add to wishlist</button>
        <button class="btn btn-primary my-1 mx-2"><i class="fa-solid fa-comment"></i>Add review</button>
        <button class="btn btn-primary my-1 mx-2"><i class="fa-solid fa-store"></i>Find in stores</button>
      </div>
    </div>
    <div class="2xl:w-1/2 2xl:pr-3">
      <h1 class="text-6xl">{{game.name}}</h1>
      <hr class="w-3/4 mx-auto my-2 border-neutral">
      <div class="flex flex-wrap items-center">
        <p class="ml-2 px-2 py-1 my-1 bg-primary w-fit text-white rounded-lg">Released: {{game.released | date}}</p>
        <p routerLink="" class="ml-2 my-1 px-2 py-1 bg-secondary w-fit text-white rounded-lg cursor-pointer hover:bg-secondary/90" *ngFor="let genre of game.genres">{{genre.name}}</p>
        <p routerLink="" class="ml-2 my-1 px-2 py-1 bg-secondary w-fit text-white rounded-lg cursor-pointer hover:bg-secondary/90" *ngFor="let tag of game.tags">{{tag.name}}</p>
      </div>
      <hr class="w-3/4 mx-auto my-2 border-neutral">
      <p>{{game.description_raw}}</p>
    </div>
  </div>
</div>
