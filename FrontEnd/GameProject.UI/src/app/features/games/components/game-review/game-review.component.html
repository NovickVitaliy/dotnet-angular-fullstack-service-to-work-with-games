<div  class="reviews-items w-full lg:flex border border-gray-500 rounded-2xl mb-3">
  <div class="reviewer-profile-image flex  flex-col lg:block lg:w-1/5 p-3">
    <img class="rounded-full w-1/2 m-auto lg:w-full"
         src="{{review.authorProfilePhotoUrl ? review.authorProfilePhotoUrl : 'assets/images/defaultUserPicture.png' }}">
    <p class="text-center">{{review.authorName}}</p>
    <p class="text-center">{{review.dateWritten | date}}</p>
    <div *ngIf="isEditable" class="flex justify-center">
      <button class="btn btn-error" (click)="removeReview(review.reviewId)">Remove</button>
    </div>
  </div>
  <hr class="lg:hidden w-3/4 mx-auto my-3 border-neutral">

  <div class="border-r-2 border-r-gray-500 my-5"></div>
  <div class="lg:w-3/5 my-7 mx-3">
    <p>{{review.review}}</p>
  </div>
  <hr class="lg:hidden w-3/4 mx-auto my-3 border-neutral">
  <div class="border-r-2 border-r-gray-500 my-5"></div>
  <div class="lg:w-1/5 my-7 mx-3 rounded-3xl" [ngClass]="getColorBasedOnScore(review.score * 10)">
    <div class="h-full w-full flex flex-col justify-center items-center p-5">
      <h1 class="text-2xl text-center">Total Score for {{review.gameName}}:</h1>
      <h1 class="text-5xl">{{review.score}}</h1>
    </div>
  </div>
</div>
