<div *ngIf="(currentUser$ | async) as user"
     class="relative w-3/4 top-7 bg-base-100 flex flex-col items-center rounded-lg justify-center mx-auto p-5 profile">
  <div class="profile-top lg:flex justify-start w-full lg:space-x-3">
    <div class="profile-top-image w-full flex justify-center lg:w-1/5">
      <div>
        <img class="rounded-full"
             src="{{user.profilePhotoUrl ? user.profilePhotoUrl : 'assets/images/defaultUserPicture.png'}}" alt="">
        <div class="mt-2">
          <button class="btn btn-primary w-full" routerLink="edit/account-data">Edit profile</button>
        </div>
      </div>
    </div>
    <div class="lg:flex w-full lg:justify-between lg:space-x-5 space-y-3 lg:space-y-0">
      <div class="profile-top-text w-full">
        <h1 class="text-3xl">{{user.username}}</h1>
        <hr class="w-full mx-auto my-3 border-neutral">
        <div class="h-1/3">
          <h1 class="text-2xl">Description</h1>
          <hr class="w-full mx-auto my-3 border-neutral">
          <p>{{user.description}}</p>
        </div>
        <hr class="w-full mx-auto my-3 border-neutral">

        <h1 class="text-2xl">Platforms</h1>
        <hr class="w-full mx-auto my-3 border-neutral">
        <div class="flex flex-wrap items-center ">
          <p routerLink=""
             class="ml-2 my-1 px-2 py-1 bg-secondary w-fit text-white rounded-lg cursor-pointer hover:bg-secondary/90"
             *ngFor="let platform of user.platforms">{{platform}}</p>
        </div>
      </div>
      <div class="profile-stats w-fit">
        <div class="stats stats-vertical shadow">
          <div class="stat">
            <div class="stat-title">Games played</div>
            <div class="stat-value text-center">{{user.finishedGames.length}}</div>
          </div>
          <div class="stat">
            <div class="stat-title">Reviews Count</div>
            <div class="stat-value text-center">{{user.gameReviews.length}}</div>
          </div>
          <div class="stat">
            <div class="stat-title">Days with us</div>
            <div class="stat-value text-center">{{user.daysWithUs}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-body w-full">
    <div role="tablist" class="tabs tabs-bordered">
      <input type="radio" name="my_tabs_1" role="tab" class="tab text-2xl pb-2" aria-label="Game Moments" checked/>
      <div role="tabpanel" class="tab-content my-1">

      </div>

      <input type="radio" name="my_tabs_1" role="tab" class="tab text-2xl" aria-label="Reviews"/>
      <div role="tabpanel" class="tab-content my-1">
        <div class="w-full">
          <app-game-review [isEditable]="true" *ngFor="let review of user.gameReviews" [review]="review"></app-game-review>
        </div>
      </div>
    </div>
  </div>
</div>
