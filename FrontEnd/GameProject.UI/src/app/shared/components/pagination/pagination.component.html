<!-- pagination.component.html -->

<div class="join">
  <button class="join-item btn" (click)="selectPageNumber(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span *ngFor="let page of getPagesArray()">
    <button class="join-item btn" (click)="selectPageNumber(page)" [disabled]="currentPage === page" [class.btn-primary]="currentPage === page">{{ page }}</button>
  </span>
  <button class="join-item btn" (click)="selectPageNumber(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
